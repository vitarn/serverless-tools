language: node_js
node_js:
  - node
  - 8
  - 6
  - 4

branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/

cache: yarn

before_install: which npx || yarn global add npx
before_script: yarn build
script: npx nyc yarn test
after_success: npx nyc report --reporter=lcov && npx codecov

stages:
  - test
  - name: deploy
    if: tag IS present

jobs:
  include:
    - stage: deploy
      script: skip
      deploy:
        provider: npm
        email: $NPM_EMAIL
        api_key: $NPM_TOKEN
        on:
          tags: true
          repo: vitarn/serverless-tools
          node: node

notifications:
  email: false
