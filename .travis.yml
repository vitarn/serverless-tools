language: node_js
node_js:
  - node
  - 8
  - 6

branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/

cache: yarn

jobs:
  include:
    - stage: test
      before_install: which npx || yarn global add npx
      script: yarn typecheck && yarn coverage
      after_success: npx codecov
    - stage: deploy
      if: tag IS present
      script: skip
      deploy:
        provider: npm
        skip_cleanup: true
        email: $NPM_EMAIL
        api_key: $NPM_TOKEN
        on:
          tags: true
          repo: vitarn/serverless-tools
          node: node

notifications:
  email: false
